<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
	<title>Calculadora Electron</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<div>
		<button class='cerrar' title='Cerrar'></button>
		<button class='minimizar' title='Minimizar'></button>
	</div>
	<input class='in'>
	<table cellspacing=''>
		<tr>
			<td>7</td><td>8</td><td>9</td><td class='operador'>%</td>
		</tr>
		<tr>
			<td>4</td><td>5</td><td>6</td><td class='operador'>/</td>
		</tr>
		<tr>
			<td>1</td><td>2</td><td>3</td><td class='operador'>*</td>
		</tr>
		<tr>
			<td class='operador'>+</td>
			<td>0</td>
			<td class='operador'>-</td>
			<td id='igual' class='operador'>=</td>
		</tr>
	</table>
</body>
	<script>window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery');</script>
	<script type="text/javascript" src="logica.js"></script>
</html>
